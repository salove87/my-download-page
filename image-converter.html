<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แปลงรูปภาพ</title>

     crossorigin="anonymous"></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .file-input {
            cursor: pointer;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
        <div class="flex justify-between items-center mb-6">
            <a href="index.html" class="text-blue-500 hover:text-blue-700">← กลับ</a>
            <h1 class="text-3xl font-bold text-gray-800">แปลงรูปภาพ</h1>
            <div></div>
        </div>
        
        <p class="text-center text-gray-600 mb-6">แปลงไฟล์ JPG, PNG, WEBP เป็นไฟล์ประเภทอื่น</p>
        
        <div class="mb-4">
            <label for="image-input" class="w-full p-4 border-2 border-dashed border-gray-300 rounded-lg text-center file-input transition-colors duration-200 hover:border-blue-500">
                <p class="text-gray-500">ลากและวางไฟล์หรือคลิกเพื่อเลือก</p>
                <input type="file" id="image-input" class="hidden" accept=".jpg, .jpeg, .png, .webp">
            </label>
            <div id="image-name" class="text-sm text-gray-500 text-center mt-2 hidden"></div>
        </div>

        <div class="mb-6">
            <label for="output-format" class="block text-sm font-medium text-gray-700 mb-2">เลือกรูปแบบที่ต้องการแปลง</label>
            <select id="output-format" class="w-full p-3 border-2 border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
                <option value="webp">WEBP</option>
            </select>
        </div>

        <button id="convert-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300 disabled:bg-blue-400" disabled>
            แปลงและดาวน์โหลด
        </button>
        
        <div id="status" class="text-center text-green-600 mt-4 hidden"></div>
    </div>

    <script>
        const imageInput = document.getElementById('image-input');
        const outputFormat = document.getElementById('output-format');
        const convertButton = document.getElementById('convert-button');
        const imageName = document.getElementById('image-name');
        const status = document.getElementById('status');

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                imageName.textContent = `ไฟล์ที่เลือก: ${e.target.files[0].name}`;
                imageName.classList.remove('hidden');
                convertButton.disabled = false;
            } else {
                imageName.classList.add('hidden');
                convertButton.disabled = true;
            }
        });

        convertButton.addEventListener('click', () => {
            const file = imageInput.files[0];
            if (!file) return;

            status.textContent = 'กำลังแปลงไฟล์...';
            status.classList.remove('hidden');
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const outputMimeType = `image/${outputFormat.value}`;
                    const outputExtension = outputFormat.value;

                    canvas.toBlob((blob) => {
                        const link = document.createElement('a');
                        link.download = `converted-image.${outputExtension}`;
                        link.href = URL.createObjectURL(blob);
                        link.click();
                        
                        status.textContent = 'แปลงเสร็จสมบูรณ์!';
                        setTimeout(() => {
                            status.classList.add('hidden');
                            imageInput.value = '';
                            imageName.classList.add('hidden');
                            convertButton.disabled = true;
                        }, 2000);
                    }, outputMimeType);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>

</html>
