<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บีบอัดรูปภาพ</title>
    <meta name="google-adsense-account" content="ca-pub-3455272174981579">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
        <div class="flex justify-between items-center mb-6">
            <a href="index.html" class="text-blue-500 hover:text-blue-700">← กลับ</a>
            <h1 class="text-3xl font-bold text-gray-800">บีบอัดรูปภาพ</h1>
            <div></div>
        </div>
        
        <p class="text-center text-gray-600 mb-6">ลดขนาดไฟล์ภาพโดยไม่เสียคุณภาพมากนัก</p>
        
        <div class="mb-4">
            <label for="image-input" class="w-full p-4 border-2 border-dashed border-gray-300 rounded-lg text-center file-input transition-colors duration-200 hover:border-yellow-500">
                <p class="text-gray-500">ลากและวางไฟล์หรือคลิกเพื่อเลือก</p>
                <input type="file" id="image-input" class="hidden" accept="image/*">
            </label>
            <div id="image-name" class="text-sm text-gray-500 text-center mt-2 hidden"></div>
        </div>

        <div class="mb-6">
            <label for="quality-input" class="block text-sm font-medium text-gray-700 mb-2">คุณภาพรูปภาพ (1-100%)</label>
            <input type="range" id="quality-input" min="1" max="100" value="80" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            <div class="text-center mt-2 text-gray-600"><span id="quality-value">80</span>%</div>
        </div>

        <button id="compress-button" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300 disabled:bg-yellow-400" disabled>
            บีบอัดและดาวน์โหลด
        </button>
        
        <div id="status" class="text-center text-green-600 mt-4 hidden"></div>
    </div>

    <script>
        const imageInput = document.getElementById('image-input');
        const qualityInput = document.getElementById('quality-input');
        const qualityValueSpan = document.getElementById('quality-value');
        const compressButton = document.getElementById('compress-button');
        const imageName = document.getElementById('image-name');
        const status = document.getElementById('status');

        qualityInput.addEventListener('input', () => {
            qualityValueSpan.textContent = qualityInput.value;
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                imageName.textContent = `ไฟล์ที่เลือก: ${e.target.files[0].name}`;
                imageName.classList.remove('hidden');
                compressButton.disabled = false;
            } else {
                imageName.classList.add('hidden');
                compressButton.disabled = true;
            }
        });

        compressButton.addEventListener('click', () => {
            const file = imageInput.files[0];
            if (!file) return;

            status.textContent = 'กำลังบีบอัดไฟล์...';
            status.classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const outputQuality = qualityInput.value / 100;

                    canvas.toBlob((blob) => {
                        const link = document.createElement('a');
                        link.download = `compressed-${file.name}`;
                        link.href = URL.createObjectURL(blob);
                        link.click();
                        
                        status.textContent = 'บีบอัดเสร็จสมบูรณ์!';
                        setTimeout(() => {
                            status.classList.add('hidden');
                            imageInput.value = '';
                            imageName.classList.add('hidden');
                            compressButton.disabled = true;
                        }, 2000);
                    }, 'image/jpeg', outputQuality);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>

</html>
