<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มเบิกเครื่องใช้สำนักงาน</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-2">แบบฟอร์มเบิกเครื่องใช้สำนักงาน</h1>
        <p class="text-center text-gray-600 mb-8">
            สำหรับแจ้งรายการเบิกของใช้ในองค์กร
        </p>

        <!-- Google Forms HTML form structure -->
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSfNfj5OLMfSROgv3stsGl4YXlu5ZDx4F7qNH8SZp_Z8n5kyMg/formResponse" method="POST" class="space-y-4">
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700">แผนกที่เบิก</label>
                <input
                    type="text"
                    id="department"
                    name="entry.309040181"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    required
                    placeholder="เช่น แผนกการตลาด, แผนกบัญชี"
                />
            </div>
            <div>
                <label for="items" class="block text-sm font-medium text-gray-700">รายการเบิกของ</label>
                <textarea
                    id="items"
                    name="entry.1481541063"
                    rows="4"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="ตัวอย่าง: กระดาษ A4 จำนวน 2 รีม, ปากกาหมึกแห้งสีน้ำเงิน 10 ด้าม"
                    required
                ></textarea>
            </div>
            <div>
                <label for="requesterName" class="block text-sm font-medium text-gray-700">ชื่อผู้เบิก</label>
                <input
                    type="text"
                    id="requesterName"
                    name="entry.1169641772"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    required
                />
            </div>
            <button
                type="submit"
                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
                ส่งรายการเบิก
            </button>
        </form>
    </div>
</body>
</html>
