<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แปลงหน่วยวัด</title>
    <meta name="google-adsense-account" content="ca-pub-3455272174981579">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
        <div class="flex justify-between items-center mb-6">
            <a href="index.html" class="text-blue-500 hover:text-blue-700">← กลับ</a>
            <h1 class="text-3xl font-bold text-gray-800">แปลงหน่วยวัด</h1>
            <div></div>
        </div>
        
        <p class="text-center text-gray-600 mb-6">แปลงหน่วยความยาว, น้ำหนัก และอุณหภูมิ</p>
        
        <div class="mb-4">
            <label for="conversion-type" class="block text-sm font-medium text-gray-700 mb-2">เลือกประเภทการแปลง</label>
            <select id="conversion-type" class="w-full p-3 border-2 border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="length">ความยาว</option>
                <option value="weight">น้ำหนัก</option>
                <option value="temperature">อุณหภูมิ</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="input-value" class="block text-sm font-medium text-gray-700 mb-2">ค่าที่ต้องการแปลง</label>
            <input type="number" id="input-value" class="w-full p-3 border-2 border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div class="mb-6 flex gap-4">
            <div class="w-1/2">
                <label for="input-unit" class="block text-sm font-medium text-gray-700 mb-2">จาก</label>
                <select id="input-unit" class="w-full p-3 border-2 border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"></select>
            </div>
            <div class="w-1/2">
                <label for="output-unit" class="block text-sm font-medium text-gray-700 mb-2">เป็น</label>
                <select id="output-unit" class="w-full p-3 border-2 border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"></select>
            </div>
        </div>

        <button id="convert-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300">
            แปลงหน่วย
        </button>
        
        <div id="result" class="text-center mt-6 p-4 bg-gray-100 rounded-lg hidden">
            <p class="text-xl font-bold text-gray-800 mb-2">ผลลัพธ์: <span id="output-value" class="text-indigo-600"></span></p>
        </div>
    </div>

    <script>
        const conversionTypeSelect = document.getElementById('conversion-type');
        const inputValue = document.getElementById('input-value');
        const inputUnitSelect = document.getElementById('input-unit');
        const outputUnitSelect = document.getElementById('output-unit');
        const convertButton = document.getElementById('convert-button');
        const resultDiv = document.getElementById('result');
        const outputValueSpan = document.getElementById('output-value');

        const units = {
            length: {
                meter: { name: 'เมตร', toBase: 1, fromBase: 1 },
                kilometer: { name: 'กิโลเมตร', toBase: 1000, fromBase: 0.001 },
                centimeter: { name: 'เซนติเมตร', toBase: 0.01, fromBase: 100 },
                inch: { name: 'นิ้ว', toBase: 0.0254, fromBase: 39.37 },
                foot: { name: 'ฟุต', toBase: 0.3048, fromBase: 3.281 },
            },
            weight: {
                kilogram: { name: 'กิโลกรัม', toBase: 1, fromBase: 1 },
                gram: { name: 'กรัม', toBase: 0.001, fromBase: 1000 },
                pound: { name: 'ปอนด์', toBase: 0.453592, fromBase: 2.20462 },
                ounce: { name: 'ออนซ์', toBase: 0.0283495, fromBase: 35.274 },
            },
            temperature: {
                celsius: { name: 'เซลเซียส', toBase: (c) => c, fromBase: (c) => c },
                fahrenheit: { name: 'ฟาเรนไฮต์', toBase: (f) => (f - 32) * 5/9, fromBase: (c) => (c * 9/5) + 32 },
            }
        };

        function updateUnits() {
            const type = conversionTypeSelect.value;
            const currentUnits = units[type];
            
            inputUnitSelect.innerHTML = '';
            outputUnitSelect.innerHTML = '';

            for (const unit in currentUnits) {
                const option = document.createElement('option');
                option.value = unit;
                option.textContent = currentUnits[unit].name;
                inputUnitSelect.appendChild(option);
                outputUnitSelect.appendChild(option.cloneNode(true));
            }
        }

        conversionTypeSelect.addEventListener('change', updateUnits);
        updateUnits(); // Initial update

        convertButton.addEventListener('click', () => {
            const type = conversionTypeSelect.value;
            const value = parseFloat(inputValue.value);
            const fromUnit = inputUnitSelect.value;
            const toUnit = outputUnitSelect.value;

            if (isNaN(value)) {
                alert('กรุณาใส่ข้อมูลที่ถูกต้อง');
                return;
            }

            let result;
            if (type === 'temperature') {
                const baseValue = units[type][fromUnit].toBase(value);
                result = units[type][toUnit].fromBase(baseValue);
            } else {
                const baseValue = value * units[type][fromUnit].toBase;
                result = baseValue * units[type][toUnit].fromBase;
            }
            
            outputValueSpan.textContent = result.toFixed(2);
            resultDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
