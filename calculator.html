<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณ BMI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
        <div class="flex justify-between items-center mb-6">
            <a href="index.html" class="text-blue-500 hover:text-blue-700">← กลับ</a>
            <h1 class="text-3xl font-bold text-gray-800">คำนวณ BMI</h1>
            <div></div>
        </div>
        
        <p class="text-center text-gray-600 mb-6">คำนวณดัชนีมวลกายเพื่อสุขภาพที่ดีของคุณ</p>
        
        <div class="mb-4">
            <label for="weight" class="block text-sm font-medium text-gray-700 mb-2">น้ำหนัก (kg)</label>
            <input type="number" id="weight" class="w-full p-3 border-2 border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <label for="height" class="block text-sm font-medium text-gray-700 mb-2">ส่วนสูง (cm)</label>
            <input type="number" id="height" class="w-full p-3 border-2 border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button id="calculate-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300">
            คำนวณ
        </button>
        
        <div id="result" class="text-center mt-6 p-4 bg-gray-100 rounded-lg hidden">
            <p class="text-xl font-bold text-gray-800 mb-2">ผลลัพธ์ BMI ของคุณคือ: <span id="bmi-value" class="text-green-600"></span></p>
            <p id="bmi-status" class="text-lg font-medium"></p>
        </div>
    </div>

    <script>
        const weightInput = document.getElementById('weight');
        const heightInput = document.getElementById('height');
        const calculateButton = document.getElementById('calculate-button');
        const resultDiv = document.getElementById('result');
        const bmiValueSpan = document.getElementById('bmi-value');
        const bmiStatusP = document.getElementById('bmi-status');

        calculateButton.addEventListener('click', () => {
            const weight = parseFloat(weightInput.value);
            const height = parseFloat(heightInput.value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert('กรุณาใส่ข้อมูลที่ถูกต้อง');
                return;
            }

            const bmi = weight / Math.pow(height / 100, 2);
            bmiValueSpan.textContent = bmi.toFixed(2);
            resultDiv.classList.remove('hidden');

            let statusText = '';
            let statusColor = '';
            if (bmi < 18.5) {
                statusText = 'น้ำหนักน้อยกว่ามาตรฐาน';
                statusColor = 'text-blue-500';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                statusText = 'น้ำหนักปกติ';
                statusColor = 'text-green-600';
            } else if (bmi >= 25 && bmi < 29.9) {
                statusText = 'น้ำหนักเกินมาตรฐาน';
                statusColor = 'text-yellow-500';
            } else {
                statusText = 'อ้วน';
                statusColor = 'text-red-500';
            }

            bmiStatusP.textContent = statusText;
            bmiStatusP.className = `font-medium ${statusColor}`;
        });
    </script>
</body>
</html>
