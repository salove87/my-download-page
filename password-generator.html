<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างรหัสผ่าน</title>

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
        <div class="flex justify-between items-center mb-6">
            <a href="index.html" class="text-blue-500 hover:text-blue-700">← กลับ</a>
            <h1 class="text-3xl font-bold text-gray-800">สร้างรหัสผ่าน</h1>
            <div></div>
        </div>
        
        <p class="text-center text-gray-600 mb-6">สร้างรหัสผ่านที่ปลอดภัยและคาดเดายาก</p>
        
        <div class="mb-4">
            <label for="password-length" class="block text-sm font-medium text-gray-700 mb-2">ความยาวรหัสผ่าน</label>
            <input type="range" id="password-length" min="8" max="32" value="12" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            <div class="text-center mt-2 text-gray-600"><span id="length-value">12</span> ตัวอักษร</div>
        </div>

        <div class="mb-4">
            <div class="flex items-center mb-2">
                <input type="checkbox" id="include-uppercase" class="form-checkbox text-pink-600 h-5 w-5" checked>
                <label for="include-uppercase" class="ml-2 text-gray-700">ตัวอักษรพิมพ์ใหญ่ (A-Z)</label>
            </div>
            <div class="flex items-center mb-2">
                <input type="checkbox" id="include-numbers" class="form-checkbox text-pink-600 h-5 w-5" checked>
                <label for="include-numbers" class="ml-2 text-gray-700">ตัวเลข (0-9)</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="include-symbols" class="form-checkbox text-pink-600 h-5 w-5">
                <label for="include-symbols" class="ml-2 text-gray-700">สัญลักษณ์ (!@#$)</label>
            </div>
        </div>
        
        <button id="generate-button" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300">
            สร้างรหัสผ่าน
        </button>
        
        <div class="mt-6 p-4 bg-gray-100 rounded-lg">
            <div id="password-display" class="text-xl text-center text-gray-800 font-mono break-words"></div>
            <button id="copy-button" class="w-full mt-4 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg shadow-sm transition-colors duration-200 hidden">
                คัดลอกรหัสผ่าน
            </button>
        </div>
    </div>

    <script>
        const lengthInput = document.getElementById('password-length');
        const lengthValueSpan = document.getElementById('length-value');
        const includeUppercaseCheckbox = document.getElementById('include-uppercase');
        const includeNumbersCheckbox = document.getElementById('include-numbers');
        const includeSymbolsCheckbox = document.getElementById('include-symbols');
        const generateButton = document.getElementById('generate-button');
        const passwordDisplay = document.getElementById('password-display');
        const copyButton = document.getElementById('copy-button');

        lengthInput.addEventListener('input', () => {
            lengthValueSpan.textContent = lengthInput.value;
        });

        generateButton.addEventListener('click', () => {
            const length = lengthInput.value;
            const includeUppercase = includeUppercaseCheckbox.checked;
            const includeNumbers = includeNumbersCheckbox.checked;
            const includeSymbols = includeSymbolsCheckbox.checked;
            
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+~`|}{[]:;?><,./-=';

            let allChars = lowercaseChars;
            if (includeUppercase) allChars += uppercaseChars;
            if (includeNumbers) allChars += numberChars;
            if (includeSymbols) allChars += symbolChars;

            if (!allChars) {
                alert('กรุณาเลือกตัวอักษรอย่างน้อย 1 ประเภท');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += allChars.charAt(Math.floor(Math.random() * allChars.length));
            }
            passwordDisplay.textContent = password;
            copyButton.classList.remove('hidden');
        });

        copyButton.addEventListener('click', () => {
            const password = passwordDisplay.textContent;
            navigator.clipboard.writeText(password)
                .then(() => {
                    alert('คัดลอกรหัสผ่านเรียบร้อยแล้ว!');
                })
                .catch(err => {
                    alert('ไม่สามารถคัดลอกรหัสผ่านได้ กรุณาคัดลอกด้วยตนเอง');
                });
        });
    </script>
</body>
</html>
